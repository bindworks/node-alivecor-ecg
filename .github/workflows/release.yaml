name: Release Library
on:
  push:
    tags:
      - v[0-9]+**

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: "18.x"
        cache: npm
        registry-url: 'https://npm.pkg.github.com'

    - name: Publish NPM package
      run: |
        cd $GITHUB_WORKSPACE
        npm ci
        npm run build
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

